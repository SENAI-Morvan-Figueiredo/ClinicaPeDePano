    <main class="container-principal">
        <div class="formulario">
            <h2>Altere seus Dados</h2>
            <form action="#">
                <div class="div-form">

                    <div class="alinhar-inputs">
                        <div class="single-input input-menor">
                            <label for="cpf">CPF</label>
                            <input name="cpf" type="text" class="inputs" placeholder="CPF">
                        </div>
                        <div class="single-input input-menor">
                            <label for="Nome">Nome do Paciente</label>
                            <input name="cep" type="text" class="inputs" placeholder="Nome do Paciente">
                        </div>
                    </div>

                    <div class="alinhar-inputs">
                        <div class="single-input input-menor">
                            <label for="senha">Tratamento</label>
                            <input name="senha" type="password" class="inputs" placeholder="Tratamento">
                        </div>
                        <div class="single-input input-menor">
                            <label for="conf-senha">Profissional</label>
                            <input name="conf-senha" type="password" class="inputs" placeholder="Profissional">
                        </div>
                    </div>

                    <div class="alinhar-inputs">
                        <div class="single-input input-menor">
                            <label for="senha">Data</label>
                            <input name="senha" type="date" class="inputs" placeholder="Digite a senha">
                        </div>
                        <div class="single-input input-menor">
                            <label for="conf-senha">Hora</label>
                            <input name="hora" type="time" class="inputs">
                        </div>
                    </div>

                    <div class="btn-a btn-confirma input-menor"><input type="submit" value="Agendar Consulta"></div>

                </div>
