    <main class="container-principal">
        <div class="formulario">
            <h2>Altere seus Dados</h2>
            <form action="#">
                <div class="div-form">

                    <div class="single-input input-maior">
                        <label for="nome">Alterar Nome</label>
                        <input name="nome" type="text" class="inputs" placeholder="Nome do Profissional">
                    </div>

                    <div class="single-input input-maior">
                        <label for="nome">Alterar Nome Social</label>
                        <input name="nome" type="text" class="inputs" placeholder="Nome do Profissional">
                    </div>

                    <div class="single-input input-maior">
                        <label for="endereco">Endereço</label>
                        <input name="endereco" type="text" class="inputs" placeholder="Rua , Número">
                    </div>

                    <div class="alinhar-inputs">
                        <div class="single-input input-menor">
                            <label for="cep">CEP</label>
                            <input name="cep" type="text" class="inputs" placeholder="CEP do endereço">
                        </div>
                        <div class="single-input input-menor">
                            <label for="cep">Telefone</label>
                            <input name="cep" type="text" class="inputs" placeholder="CEP do endereço">
                        </div>
                    </div>

                    <div class="single-input input-maior">
                        <label for="endereco">Email</label>
                        <input name="endereco" type="text" class="inputs" placeholder="Rua , Número">
                    </div>

                    <div class="alinhar-inputs">
                        <div class="single-input input-menor">
                            <label for="senha">Senha</label>
                            <input name="senha" type="password" class="inputs" placeholder="Digite a senha">
                        </div>
                        <div class="single-input input-menor">
                            <label for="conf-senha">Confirmar senha</label>
                            <input name="conf-senha" type="password" class="inputs" placeholder="Confirme sua senha">
                        </div>
                    </div>

                    <div class="btn-confirma input-menor"><button>Alterar Dados</button></div>

                </div>
