<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicons/search.png">
    <title> Pagina de Cadastro Responsivo</title>
    <link rel="stylesheet" href="/css/formulario.css">
</head>

<body>
    <div class="container">

        <div class="title">Registro</div>
        <div class="content">

            <form action="#">
                <div class="user-details">

                    <div class="input-box">
                        <span class="details">Nome Completo</span>
                        <input type="text" placeholder="Escreva seu nome" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Confirme seu Nome</span>
                        <input type="text" placeholder="Escreva seu nome de usuario" required>
                    </div>

                    <div class="gen-details">

                        <input type="radio" name="genero" id="dot-1">
                        <input type="radio" name="genero" id="dot-2">
                        <input type="radio" name="genero" id="dot-3">
                        <span class="genero-title">Genero</span>
                        <div class="category">

                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="genero">Masculino</span>
                            </label>

                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="genero">Feminino</span>
                            </label>

                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="genero">Outros</span>
                            </label>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="details">Data de Nascimento</span>
                        <input type="date" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Telefone</span>
                        <input type="text" placeholder="Telefone" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Confirme seu Telefone </span>
                        <input type="text" placeholder="Confirme seu Telefone" required>

                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Escreva seu email" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Confirme seu Email </span>
                        <input type="text" placeholder="Confirme seu email" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Endereço</span>
                        <input type="text" placeholder="Informe seu Endereço" required>
                    </div>

                    <div class="input-box">
                        <span class="details">CEP</span>
                        <input type="text" placeholder="Informe seu CEP" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Senha</span>
                        <input type="text" placeholder="Escolha uma Senha" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Confirme sua Senha</span>
                        <input type="text" placeholder="Confirme sua Senha" required>
                    </div>

                    <div class="button">
                        <input type="submit" value="Register">
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
